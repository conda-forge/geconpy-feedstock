{% set name = "gEconpy" %}
{% set version = "2.0.3" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geconpy-{{ version }}.tar.gz
  sha256: 2c270ddde6008521cc43d59b9c52ce6591491f80bd78ee17e71fe7f1e715fc4f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - numba
    - numpy
    - pandas
    - pymc >=5.25.0
    - pymc-extras >=0.4.0
    - preliz >=0.2.0
    - pyparsing
    - pytensor
    - scipy
    - sympy >=1.14.0
    - sympytensor
    - ipython
    - xarray

test:
  imports:
    - gEconpy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jessegrabowski/gEconpy
  summary: A package for solving, estimating, and analyzing DSGE models
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jessegrabowski
